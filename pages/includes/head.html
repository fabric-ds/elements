<head>
  <title>Fabric Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <style>
    f-docs-template {
      visibility: hidden;
    }
    f-docs-template:defined {
      visibility: visible;
    }
  </style>
  <link href="https://assets.finn.no/pkg/@fabric-ds/css/v0/fabric.min.css" rel="stylesheet" />
  <link href="https://assets.finn.no/pkg/@fabric-ds/css/v1/fabric.min.css" rel="stylesheet" />
  <link href="https://assets.finn.no/pkg/@fabric-ds/common/v1/css/markdown.css" rel="stylesheet" />
  <link
    href="https://assets.finn.no/pkg/@fabric-ds/common/v1/template/index.js?a=1"
    rel="modulepreload"
  />
  <link
    href="https://assets.finn.no/pkg/@fabric-ds/common/v1/asset-links/index.js"
    rel="modulepreload"
  />
  <link
    href="https://assets.finn.no/pkg/@fabric-ds/common/v1/highlight-box/index.js"
    rel="modulepreload"
  />

  <style>
    .tabledoc {
      border-collapse: collapse;
      font-size: 14px;
      margin-top: 2rem;
      margin-bottom: 56px;
      width: 100%;
    }

    .tabledoc tr {
      border-bottom: 1px solid #ddd;
    }

    .tabledoc th {
      text-transform: uppercase;
      font-size: 11px;
      text-align: left;
      color: #767676;
    }

    .tabledoc th,
    .tabledoc td {
      padding: 10px 16px;
      vertical-align: top;
    }

    .doc-advanced {
      border-collapse: collapse;
      font-size: 14px;
      margin-top: 2rem;
      margin-bottom: 56px;
      width: 100%;
    }

    .doc-advanced tr {
      border-bottom: 1px solid #ddd;
    }

    .doc-advanced thead th {
      font-size: 20px;
      text-align: left;
      padding: 24px 16px;
      font-weight: normal;
    }

    .doc-advanced tbody th {
      text-transform: uppercase;
      font-size: 11px;
      text-align: left;
      color: #767676;
    }

    .doc-advanced tbody th,
    .doc-advanced tbody td {
      padding: 10px 16px;
      vertical-align: top;
    }
    .example {
      padding: 30px;
      border: 3px solid rgb(246, 248, 250);
      margin-bottom: 16px;
      margin-top: -20px;
    }
    .grid-example {
      padding: 16px;
      border: 1px solid rgb(246, 248, 250);
      margin-bottom: 16px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 8px;
      justify-content: center;
      align-items: center;
    }
  </style>

  <script type="module" src="/pages/includes/syntax-highlight.js"></script>
  <script type="module" src="/pages/includes/scripts.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"
    integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg=="
    crossorigin="anonymous"
  ></script>
</head>
