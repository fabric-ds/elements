<script>
  const variants = [
    {
      name: 'primary',
      description:
        'The primary button is a call to action. Can be combined with "small" attribute.',
    },
    {
      name: 'secondary',
      description:
        'The secondary button is for secondary or tertiary actions. Can be combined with "small" and "quiet" attributes. "secondary" is the default value of the "variant" attribute.',
    },
    {
      name: 'negative',
      description:
        'The negative button is for emphasizing actions that can be destructive or have negative consequences if taken. Can be combined with "small" and "quiet" attributes.',
    },
    { name: 'utility', description: '' },
    { name: 'link', description: '' },
    { name: 'pill', description: '' },
  ];

  function renderButtonVariantsTable() {
    const table = document.getElementById('variantsTable');

    variants.forEach(({ name, description }) => {
      const row = document.createElement('div');
      row.classList.add('example', 'md:grid', 'md:grid-cols-3');

      const descriptionWrapper = document.createElement('div');

      const h4 = document.createElement('h4');
      const p = document.createElement('p');
      const capitalizedName = name.charAt(0).toUpperCase() + name.slice(1);
      h4.innerText = capitalizedName;
      p.innerText = description;

      const buttonText = name === 'pill' ? 'ðŸ’™' : `${capitalizedName} button`;
      const smallButtonText = name === 'pill' ? 'ðŸ’™' : `${capitalizedName} button small`;

      const codeExample = document.createElement('syntax-highlight');
      codeExample.append(
        `<f-button variant=${name}>${buttonText}</f-button>`,
        '\n',
        `<f-button variant=${name} small>${smallButtonText}</f-button>`,
      );

      descriptionWrapper.classList.add('col-span-2');
      descriptionWrapper.appendChild(h4);
      descriptionWrapper.appendChild(p);
      descriptionWrapper.appendChild(codeExample);

      const buttonWrapper = document.createElement('div');

      const buttonNode = document.createElement('f-button');
      buttonNode.setAttribute('variant', name);
      buttonNode.innerText = buttonText;

      const smallButtonNode = document.createElement('f-button');
      smallButtonNode.setAttribute('variant', name);
      smallButtonNode.setAttribute('small', '');
      smallButtonNode.innerText = smallButtonText;

      buttonWrapper.classList.add('grid-example', 'md:ml-48', 'col-span-2', 'md:col-span-1');
      buttonWrapper.appendChild(buttonNode);
      buttonWrapper.appendChild(smallButtonNode);

      row.appendChild(descriptionWrapper);
      row.appendChild(buttonWrapper);
      table.appendChild(row);
    });
  }

  renderButtonVariantsTable();
</script>
