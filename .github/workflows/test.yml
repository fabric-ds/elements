name: Run Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Build Packages
        run: npm run build
      - name: Run Tests
        run: npm run test:mock-backend:ci && npm run test
