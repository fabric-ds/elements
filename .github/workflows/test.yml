name: Run Tests
on:
  push:
    branches-ignore:
      - 'main'
      - 'next'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Build Packages
        run: npm run build
      - name: Run Tests
        run: npm run test:mock-backend:ci && npm run test
